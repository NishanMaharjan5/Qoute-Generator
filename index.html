<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
  <div class="quote-container">
    
    <h1>QUOTE OF THE DAY</h1>

    <select id="category" onchange="nextQuote()">
        <option value="science">Science</option>
        <option value="history">History</option>
    </select>

    <div id="quote" style="font-size: 16px;">Click 'Next' to get a new quote!</div>

    <div class="buttons">
        <button id="prev-quote" onclick="prevQuote()">Previous</button>
        <button id="next-quote" onclick="nextQuote()">Next</button>
        <button id="random-quote" onclick="randomQuote()">Random</button>
      </div>

      <div class="font-buttons">
        <button id="increase-font" onclick="increaseFontSize()">font++</button>
        <button id="decrease-font" onclick="decreaseFontSize()">font--</button>
      </div>

    <button id="theme-toggle" onclick="toggleTheme()">Dark Mode</button></div>

</div>

  <script src="script.js"></script>
</body>
</html>
